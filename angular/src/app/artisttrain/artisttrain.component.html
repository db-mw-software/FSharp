<ul>
  <mat-card *ngFor="let artist of artists$ | async" class="artist-card">
    <img mat-card-image src="{{artist.photoURL}}" alt="Photo of {{artist.name}}">
    <mat-card-content>
      <p>{{artist.name}}</p>
      <p>{{artist.genreName}}</p>
    </mat-card-content>
  </mat-card>
</ul>

<button mat-raised-button color="accent" id="next">NEXT</button>
