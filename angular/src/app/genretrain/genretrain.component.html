<ul class="genres-list">
  <li *ngFor="let genre of genres$ | async; index as i;"  class="genre-circle" [style.background]="'linear-gradient(45deg,'+colors[i]+')'"
    [class.selected]="genre?.selected==true" (click)="toggleSelected(genre)">
    {{genre.name}}
  </li>
</ul>

<button mat-raised-button color="accent" id="next">NEXT</button>
